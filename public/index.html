<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pastry Picker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Pastry Picker</h1>

		<h2>Pastries</h2>
		<ul id="pastry-list"></ul>

		<h2>Add New Pastry</h2>
		<form id="add-pastry-form">
			<label for="name">Name:</label>
			<input type="text" id="name" required />
			<label for="primaryFlavour">Primary Flavour:</label>
			<input type="text" id="primaryFlavour" required />
			<label for="countryOfOrigin">Country of Origin:</label>
			<input type="text" id="countryOfOrigin" required />
			<label for="price">Price:</label>
			<input type="number" id="price" step="0.01" required />
			<button type="submit">Add Pastry</button>
		</form>

		<script src="script.js"></script>
	</body>
</html>
